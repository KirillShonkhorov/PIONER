<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIONER</title>
</head>

<body>
    <div><h1>Страница ввода входного файла для модуля Pioner</h1></div>

    <div id="notification"></div>

    <form action="#" onsubmit="sendMessage(event)">
        <div id="inputDataDiv">
            <h3>Ввод входных данных</h3>
            <label for="inputFileName">Введите имя файла:</label>
            <input type="text" id="inputFileName" oninput="this.value = this.value.replace(/[\\\/:*?<>|]/g, '')" name="inputFileName" maxlength="200" placeholder="input.txt OR input">

            <label for="inputIterationCount">Введите количество итераций:</label>
            <input type="number" id="inputIterationCount" oninput="this.value = this.value.replace(/[^0-9]/g, '');" name="inputIterationCount" min="1" max="20" placeholder="0 < Count ≤ 20">

            <button type="button" id="inputDataButton">Отправить</button>
            <hr>
        </div>
    </form>

    <ul id='messages'></ul>

    <script src="/static/js/getOutputData.js" data-user-ip="{{ user_ip }}" data-user-port="{{ user_port }}" async></script> <!-- integrity="sha256-+GzJeOEsYb5JZFqpESsomplghps2UdxZ0Jl+z7q1Dy0="-->
</body>

</html>
